<mat-toolbar color="primary">
  <span>Estructura de un componente Angular</span>
</mat-toolbar>

  <div class="container">
    <br>
    <div class="row">
      <h1>{{titulo}}</h1>
    </div>
    <br>
    
    <!--Tabla Bootstrap-->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Estado</th>
        </tr>
      </thead>
      <tbody>
        <!--Utilizo ngFor para iterar sobre el arreglo listaEstudiantes -->
        <!--con la directiva [ngSwitch=] evaluo el estado del estudiante-->
        <tr *ngFor="let estudiante of listaEstudiantes" [ngSwitch]="estudiante.estado">
          <th scope="row">{{estudiante.id}}</th>
          <td>{{estudiante.nombre}}</td>

          <!--Directiva estructural *ngSwitchCase para cada estado asigno una clase diferente -->
          <td>
            <span *ngSwitchCase="'Activo'" class="badge bg-success">
              {{estudiante.estado}}
            </span>
            <span *ngSwitchCase="'Inactivo'" class="badge bg-danger">
              {{estudiante.estado}}
            </span>
            <span *ngSwitchCase="'Pendiente'" class="badge bg-warning">
              {{estudiante.estado}}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    



  </div>
